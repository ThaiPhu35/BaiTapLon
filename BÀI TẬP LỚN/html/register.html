<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/script.js"></script>
</head>
<body>
  <header>
    <div class="logo">🛒 Chợ Thực Phẩm Khô</div>
    <nav>
      <a href="../html/index.html">Trang chủ</a>
      <a href="../html/about.html">Giới thiệu</a>
      <a href="../html/cart.html">Giỏ hàng</a>
      <a href="../html/my-orders.html">Đơn hàng</a>
      <a href="../html/login.html">Đăng nhập</a>
      <a href="../html/support.html">Hỗ trợ</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Đăng ký tài khoản</h2>
    <form action="../html/register.html" method="post">
      <div class="form-group">
        <label for="fullname">Họ và tên</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="confirm_password">Xác nhận mật khẩu</label>
        <input type="password" id="confirm_password" name="confirm_password" required />
      </div>

      <button type="submit">Đăng ký</button>
    </form>
    <p>Đã có tài khoản? <a href="../html/login.html">Đăng nhập</a></p>
  </div>

  <footer>
    <p>&copy; Chợ Thực Phẩm Khô.</p>
  </footer>
  
</body>
</html>
